<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="row">
    <div class="container">
      <div class="card">
        <div class="img-container"></div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="auction">
          <div class="price"><img alt="eth" src="./resources/images/icon-ethereum.svg"><span>0.041 ETH</span></div>
          <div class="time"><img alt="clock" src="./resources/images/icon-clock.svg"><span>3 days left</span></div>
        </div>
        <div class="credits">
          <img alt="avatar" src="./resources/images/image-avatar.png">
          <span>Creation of&nbsp;</span><span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ctsit.pl/portfolio">Przemys≈Çaw Winiarski</a>.
  </div>
</main>
</body>
</html>
