<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container-fluid">
  <div class="container">
    <div class="card">
      <div class="product-img"></div>
      <div class="product-details">
        <span class="category">Prefume</span>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <span class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </span>
        <div class="price">
          <h1>$149.99</h1>
          <span class="old">$169.99</span>
        </div>
        <a class="button" href="#"><img src="images/icon-cart.svg" alt="cart">Add to Cart</a>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ctsit.pl/portfolio">Przemys≈Çaw Winiarski</a>.
    </div>
  </main>
</body>
</html>
